<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Profile</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="profile-card">
        <h2>My cat card</h2>
        <div class="profile-content">
            <img src="https://c.pxhere.com/photos/35/a5/tabby_cat_close_up_portrait_feline_animal_pet_licking-1125763.jpg!d" alt="รูปโปรไฟล์" class="profile-pic">
            <p class="login">BabyCatty
            </p>
            <p class="description">นักนอน นักกิน</p>
            <div class="social-icons">
                <img src="https://static.vecteezy.com/system/resources/previews/013/901/773/original/facebook-icon-ios-facebook-social-media-logo-on-white-background-free-free-vector.jpg" alt="Facebook">
                <img src="https://toppng.com/public/uploads/preview/twitter-x-new-logo-round-icon-png-11692480241tdbz6jparr.webp" alt="Twitter">
                <img src="https://clipartcraft.com/images/ig-logo-4.png" alt="Instagram">
            </div>
            <button class="contact-btn">Contact</button>
        </div>
    </div>
</body>
</html>
