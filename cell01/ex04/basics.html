<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 2.5em;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            text-align: center;
        }
        .image-box img {
            width: 250px;
            height: auto;
            border-radius: 10px;
        }
        .image-box a {
            display: block;
            margin-top: 5px;
            color: rgb(9, 4, 4);
            text-decoration: none;
            font-weight: bold;
        }
        hr {
            margin: 30px 0;
            border: none;
            border-top: 2px solid black;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            padding-right: 20px;
        }
    </style>
</head>
<body>

    <h1>Welc@me to Basics!</h1>

    <div class="container">
        <div class="image-box">
            <img src="https://matchazuki.com/wp-content/uploads/2020/11/100G_Excellent.png" alt="matchazuki Excellent">
            <a href="https://matchazuki.com/product/matchazuki-excellent-100g/" target="_blank">Visit Excellent matcha</a>
        </div>
        <div class="image-box">
            <img src="https://matchazuki.com/wp-content/uploads/2020/11/100G_Medium.png" alt="matchazuki Medium">
            <a href="https://matchazuki.com/product/matchazuki-medium-100g/" target="_blank">Visit Medium matcha</a>
        </div>
    </div>

    <hr> <!-- เส้นคั่นแนวนอน -->

    <div class="footer">
        © your_login 2025
    </div>

</body>
</html>
