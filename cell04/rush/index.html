<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .resume-selection {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 80px;
            flex-wrap: nowrap;
            margin-top: 2000;
        }
        .resume-image {
            width: 100%;
            max-width: 4000px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .resume-image:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .resume-selection {
                flex-wrap: wrap;
                justify-content: center;
            }
            .resume-image {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Showcase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="resume1.html">Resume 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="resume2.html">Resume 2</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center">
        <h1>Welcome to My Portfolio</h1>
        <p>Select a resume to view:</p>
        <div class="resume-selection">
            <a href="resume1.html" class="resume-link">
                <img src="https://c1.wallpaperflare.com/preview/245/128/883/pets-dog.jpg" class="resume-image">
            </a>
            <a href="resume2.html" class="resume-link">
                <img src="https://c1.wallpaperflare.com/preview/245/128/883/pets-dog.jpg" class="resume-image">
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
